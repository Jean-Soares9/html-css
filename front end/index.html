<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aprenda HTML e CSS e SEP de forma simples, prática e
    objetiva desenvolvendo passo a passo de um site one page moderno e responsivo.">
    <!--máximo 55 caracteres contando com o espaço-->
    <meta name="keywords" content="html, html5, css, css3, seo, one page...">

    <title>Front End - One Page Site</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--Cabeçalho-->
    <header id="inicio">
        <div class="container">
            <div class="logo">
                <img src="img/logo_front.png" alt="Logo Front End">
            </div>
            <nav class="menu">
                <input type="checkbox" name="check" id="check">
                <label for="check">&#x2630;</label>

                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#conteudo">Conteúdo</a></li>
                    <li><a href="#contato">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Destaque-->
    <main>
        <h1>FRONT END</h1>
        <H2>Damos vida aos seus negócios digitais</H2>
    </main>

    <!--Sobre-->
    <section id="sobre">
        <h2>FRONT END</h2>
    </section>

    <!--One Page-->
    <section>
        <h2>One Page Site</h2>
    </section>

    <!--Wireframe - PDF-->
    <section>
        <h2>Wireframe</h2>
    </section>

    <!--Conteúdo - Cards-->
    <section id="conteudo">
        <h2>Conteúdo</h2>
        <h3>HTML5</h3>
        <h3>CSS3</h3>
        <h3>JAVASCRIPT</h3>
    </section>

    <!--Rodapé-->
    <footer></footer>
</body>
</html>
