<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aprenda HTML e CSS e SEP de forma simples, prática e
    objetiva desenvolvendo passo a passo de um site one page moderno e responsivo.">
    <!--máximo 55 caracteres contando com o espaço-->
    <meta name="keywords" content="html, html5, css, css3, seo, one page...">

    <title>Front End - One Page Site</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--Cabeçalho-->
    <header id="inicio">
        <div class="container flex">
            <div class="logo">
                <img src="img/logo_front.png" alt="Logo Front End">
            </div>
            <nav class="menu">
                <input type="checkbox" name="check" id="check">
                <label for="check">&#x2630;</label>

                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#conteudo">Conteúdo</a></li>
                    <li><a href="#contato">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Destaque-->
    <main>
        <div class="container">
            <h1>FRONT END</h1>
            <h2>Damos vida aos seus negócios digitais</h2>
            <a href="#" target="_blank" class="botao">Saiba+</a>
        </div>
        
    </main>

    <!--Sobre-->
    <section id="sobre">
        <div class="container">
            <h2>FRONT END</h2>
        </div>
    </section>

    <!--One Page-->
    <section>
        <div class="container">
            <h2>One Page Site</h2> 
        </div>
    </section>

    <!--Wireframe - PDF-->
    <section>
        <div class="container">
            <h2>Wireframe</h2>
        </div>
    </section>

    <!--Conteúdo - Cards-->
    <section id="conteudo">
        <div class="container">
            <h2>Conteúdo</h2>
            <h3>HTML5</h3>
            <h3>CSS3</h3>
            <h3>JAVASCRIPT</h3>
        </div>
    </section>

    <!--Rodapé-->
    <footer>
        <div class="container">
            <div class="copyright">
                <p>&#169; 2024 - Somente para fins educativos</p>
            </div>
            <div class="social">
                <a href="https://www.facebook.com/login/?locale=pt_BR" target="_blank"><img src="img/facebook.png" alt="Facebook"></a>
                <a href="https://web.whatsapp.com/%F0%9F%8C%90/pt_br" target="_blank"><img src="img/whatsapp.png" alt="Whatsapp"></a>
                <a href="https://www.linkedin.com/" target="_blank"><img src="img/linkedin.png" alt="Linkedin"></a>
                <a href="https://x.com/?lang=pt-br" target="_blank"><img src="img/x_twitter.png" alt="X_twitter"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="img/instagram.png" alt="Instagram"></a>
                <a href="https://github.com/login" target="_blank"><img src="img/github.png" alt="Github"></a>
                <a href="https://www.youtube.com/" target="_blank"><img src="img/youtube.png" alt="Youtube"></a>
            </div>
        </div>
    </footer>
    <a href="#inicio" id="topo">
        <img src="img/topo.png" alt="Ir para o inicio do site">
    </a>
</body>
</html>
